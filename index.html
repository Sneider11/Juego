<!DOCTYPE html>
<html>
<head>
  <title>Juego de preguntas</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Juego de preguntas</h1>
    <div id="start-container">
      <button id="start-btn">Comenzar</button>
    </div>
    <div id="question-container" style="display: none;">
      <p id="question"></p>
    </div>
    <div id="choices-container" style="display: none;">
      <button class="choice"></button>
      <button class="choice"></button>
      <button class="choice"></button>
      <button class="choice"></button>
    </div>
    <div id="result"></div>
    <button id="next-btn" style="display: none;">Siguiente</button>
    <div id="timer" style="display: none;">Tiempo restante: <span id="time"></span></div>
    <div id="end-container" style="display: none;">
      <button id="end-btn">Finalizar</button>
    </div>
  </div>

  <audio id="background-music" src="background-music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
